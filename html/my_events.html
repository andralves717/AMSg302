<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CityRunning | {{title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" style="color: white">CityRunning</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="create_event">Create Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_events">My Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <div class="jumbotron my-4" style="background-image: url('../static/images/jumbotron_image.jpg'); color: white">
        <div class="d-flex w-100 justify-content-between">
            <h1 class="display-3">{{title}}</h1>
            <form class="form-inline " method = "GET" action = "search" >
        <input class="form-control mr-sm-2" name="query"  type="text" placeholder="name,place or modality">
        <button class="btn" type="submit">Search</button>
    </form>
        </div>
      <p class="lead">Welcome Back, {{user['username']}}</p>
      <a href="create_event" class="btn btn-primary btn-lg">Create a new event >></a>
    </div>

    <!-- Page Features -->
    <div class="card-deck">
    {% for evento in events %}
        <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="event{{evento['nome']}}" name="name_event" >{{evento['nome']}}</h5>
                <p class="card-text">{{evento['modality']}} </p>
                <p class="card-text"> {{evento['place']}}</p>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <form method="get" action="event_details">
                           <input type="hidden" value="{{evento['nome']}}" name="nameEvent">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Details</button>
                        </form>
                    </div>
                    <small class="text-muted">{{evento['inicio']}} - {{evento['fim']}}</small>
                </div>
            </div>
        </div>
        {% endfor %}

</div>


	<script src="static/scripts/jquery.validate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/scripts/popper.min.js"></script>
    <script src="static/scripts/bootstrap.min.js"></script>

</body>
