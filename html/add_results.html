<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CityRunning | {{title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" style="color: white">CityRunning</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="create_event">Create Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_events">My Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <div class="jumbotron my-4" style="background-image: url('../static/images/jumbotron_image.jpg'); color: white">
      <h1 class="display-3">{{title}}</h1>
      <h1 class="display-3" style="color:blanchedalmond "> {{nameEvent}}</h1>
        <form method="get" action="event_details">
            <input type="hidden" value="{{nameEvent}}" name="nameEvent">
            <button class="btn btn-primary btn-lg">Go back to event details >></button>
        </form>
    </div>

          <div class="card">
              <form method="get" action="add_results">
                  <div class="card-body">
                      <h4 class="card-title">Add the results manually</h4>
                      <p class="card-text">
                        <div class="form-group">
                            <label  class="col-sm-2 col-form-label">Name</label>
                            <input class="form-control" id="p_name" maxlength="254" name="name" type="text" placeholder="e.g. Chico da Tina" required>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 col-form-label">Result</label>
                            <input class="form-control" id="p_result" maxlength="254" name="result" type="text" placeholder="e.g. 30 meters, 20 seconds" required>
                        </div>
                      </p>
                  </div>
                  <div class="card-footer">
                    <div class="form-check form-check-inline">
                        <input type="hidden" value="{{nameEvent}}" name="nameEvent">
                        <input type="hidden"  value="False" name="automatic">
                        <button type="submit" class="btn btn-sm">Add result</button>
                    </div>
                      {% if errors %}
                    <div class="alert alert-primary" role="alert">
                        Error. Try again.
                    </div>
                    {% endif %}
                </div>
              </form>
          </div>

          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">Add the results automatically</h4>
                  <p class="card-text">
                    Fetch the results from the sensors
                  </p>
              </div>
              <div class="card-footer">
                <div class="form-check form-check-inline">
                    <form method="get" action="add_results">
                        <input type="hidden" value="{{nameEvent}}" name="nameEvent">
                        <input type="hidden" value="True" name="automatic">
                        <button type="submit" class="btn btn-sm">Fetch result</button>
                    </form>
                </div>
            </div>
          </div>



      <script src="static/scripts/jquery.validate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/scripts/popper.min.js"></script>
    <script src="static/scripts/bootstrap.min.js"></script>
</body>

</html>
