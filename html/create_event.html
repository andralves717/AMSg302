<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CityRunning | {{title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" style="color: white">CityRunning</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="create_event">Create Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_events">My Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <div class="jumbotron my-4" style="background-image: url('../static/images/jumbotron_image.jpg'); color: white">
      <h1 class="display-3">{{title}}</h1>
      <p class="lead">Information about the event</p>
    </div>

    <section id="eventForm">
        <form action="create_event" method="post" name="main_form">

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Name</label>
                <input class="form-control" id="id_e_name" maxlength="254" name="name" type="text" placeholder="e.g. TaÃ§a UA" required>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Start Date</label>
                <input class="form-control" id="id_e_date_start" maxlength="254" name="s_date" type="date" required>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">End Date</label>
                <input class="form-control" id="id_e_date_end" maxlength="254" name="e_date" type="date" required>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Place</label>
                <input class="form-control" id="id_e_place" name="place" type="text" placeholder="e.g. Universidade de Aveiro" required>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Modality</label>
                <input class="form-control" id="modality" maxlength="254" name="modality" type="text" required>

            </div>
            <div class="form-group row">
                <label class="col-sm col-form-label">Max number of participants</label>
                <input class="form-control" id="max_participants" maxlength="254" name="max_participants" type="number" required>

            </div>

            <div class="form-group row">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Create event" class="btn btn-default" href="my_events"/>
                </div>
            </div>
        </form>
    </section>








	<script src="static/scripts/jquery.validate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/scripts/popper.min.js"></script>
    <script src="static/scripts/bootstrap.min.js"></script>

</body>
</html>
